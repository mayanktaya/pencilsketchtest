<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Image</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Kristen ITC', cursive;
            background: url('{{ url_for('static', filename='background.jpg') }}') no-repeat center center fixed;
            background-size: cover;
            color: #333;
            text-align: center;
            padding: 50px;
        }
        h1, h2 {
            font-size: 3.5em;
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 10px;
            display: inline-block;
        }
        form {
            display: inline-block;
            margin-top: 20px;
            padding: 30px;
            border: 2px solid #ddd;
            border-radius: 15px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        input[type="submit"], button {
            padding: 15px 30px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 50px;
            font-size: 1.5em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease-in-out;
            margin-top: 20px;
            margin-right: 10px;
            font-family: 'Kristen ITC', cursive;
        }
        input[type="submit"]:hover, button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        img {
            margin-top: 20px;
            max-width: 80%;
            border: 2px solid #ddd;
            border-radius: 15px;
        }
        label {
            display: block;
            font-size: 2em;
            margin-bottom: 20px;
        }
        select {
            font-size: 1.5em;
            padding: 10px;
            margin: 10px 0 30px 0;
        }
        .intensity-container {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            margin: 20px 0;
        }
        .intensity-container label {
            margin: 0;
        }
        .intensity-container input[type="range"] {
            margin-left: 20px;
            vertical-align: middle;
        }
        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .nav-buttons {
            position: absolute;
            top: 20px;
            left: 20px;
        }
        .nav-buttons a {
            display: inline-flex;
            align-items: center;
            margin-right: 10px;
            padding: 10px 15px;
            background-color: #007bff;
            color: #fff;
            border-radius: 30px;
            font-size: 1.2em;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.2s ease-in-out;
        }
        .nav-buttons a i {
            margin-right: 8px;
        }
        .nav-buttons a:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="nav-buttons">
        <a href="{{ url_for('index') }}"><i class="fas fa-home"></i> Home</a>
        <a href="{{ url_for('upload_file') }}"><i class="fas fa-upload"></i> Upload New File</a>
    </div>
    <h1>Edit Image</h1>
    <div>
        <form id="sketch-form" method="post">
            <label for="sketch_options">Choose Sketch Style:</label>
            <select name="sketch_options" id="sketch_options">
                <option value="pencil">Pencil Sketch</option>
                <option value="charcoal">Charcoal Sketch</option>
                <option value="colored">Colored Sketch</option>
            </select>
            <div class="intensity-container">
                <label for="intensity">Image Intensity:</label>
                <input type="range" id="intensity" name="intensity" min="0.5" max="2" step="0.1" value="1">
            </div>
            <div class="button-container">
                <input type="submit" value="Convert to Sketch">
                <button id="voice-command-btn" type="button">Voice Command</button>
            </div>
        </form>
    </div>
    {% if sketch_data %}
        <h2>Sketch Preview</h2>
        <img src="data:image/png;base64,{{ sketch_data }}" alt="Sketch">
        <form action="{{ url_for('download_image', output_filename=output_filename) }}" method="get" id="download-form">
            <button type="submit">Download Sketch</button>
        </form>
        <form action="{{ url_for('paint', output_filename=output_filename) }}" method="get">
            <button type="submit">Edit Image</button>
        </form>
    {% endif %}
    <script>
        document.getElementById('voice-command-btn').addEventListener('click', async () => {
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'en-US';
            recognition.start();

            recognition.onresult = async (event) => {
                const command = event.results[0][0].transcript.toLowerCase();
                const response = await fetch('{{ url_for("voice_command") }}', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ command }),
                });
                const result = await response.json();

                if (result.action === 'start') {
                    document.getElementById('sketch-form').submit();
                } else if (result.action === 'stop') {
                    window.location.href = '/';
                } else if (result.action === 'save') {
                    document.getElementById('download-form').submit();
                } else {
                    alert('Invalid command');
                }
            };
        });
    </script>
</body>
</html>
